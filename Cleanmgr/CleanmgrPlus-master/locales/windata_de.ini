[Disk Cleanup]
Windows Update Bereinigung=Wenn Windows neue Updates installiert, speichert es die damit einhergehenden Änderungen auf der Festplatte. Dadurch könnten die neuen Updates rückgängig gemacht werden, sofern sie Probleme machen. Dieser Task erfordert einen Neustart des Windows Update Dienstes (wuauserv). Empfehlung: Läuft die aktuelle Version wie gewünscht, gibt es kaum einen Grund, den Speicher für das Backup weiter zu belegen.

Windows Komponentenstore=Der Komponentenspeicher (WinSxS-Ordner) enthält alle Komponenten, aus denen sich Windows zusammensetzt, damit Sie Ihr System betreiben können. Windows verwendet diesen Ordner zum Speichern von Dateien, die für Ihre Windows-Installation benötigt werden, sowie für Sicherungen oder Updates dieser Dateien. Dieser Ordner kann nicht gelöscht aber mit Windows Boardmitteln und dem Werkezug Dism verkleinert werden. Dies geschieht mit dem Dism-Befehl /StartComponentCleanup. Empfehlung: Das verkleinern mit diesem Schalter sollte zu keinerlei Problemen führen.

Heruntergeladene Programmdateien=Hierbei handelt es sich um ActiveX-Steuerelemente und Java-Applets, die beim Betrachten bestimmter Seiten automatisch aus dem Internet übertragen werden. Sie werden vorübergehend im Ordner "Heruntergeladene Programmdateien" auf der Festplatte gespeichert. Empfehlung: Löschen, bei knappem Speicherplatz

Temporäre Internetdateien=Der Ordner "Temporäre Internetdateien" enthält Webseiten, die für einen schnelleren Zugriff auf der Festplatte gespeichert wurden. Die persönlichen Einstellungen für Webseiten werden dabei nicht verändert. Empfehlung: Löschen

DirectX-Shadercache=Bereinigt vom Grafiksystem erstellte Dateien. Dadurch können Anwendungen schneller geladen und die Reaktionsfähigkeit verbessert werden. Die Dateien werden bei Bedarf neu generiert. Empfehlung: Löschen

Dateien für die Übermittlungsoptimierung=Dateien für die Übermittlungsoptimierung sind Dateien, die zuvor auf den Computer heruntergeladen wurden und gelöscht werden können, wenn sie vom Dienst für die Übermittlungsoptimierung akuell nicht verwendet werden. Dieser Task wird die beiden Dienste Delivery Optimization (dosvc) und Background Intelligent Transfer Service (bits) kurzzeitig stoppen und wieder starten, um die Bereinigung auszuführen. Empfehlung: Wenn der Dienst deaktiviert ist, können diese Dateien problemlos gelöscht werden. Andernfalls wird Cleanmgr+ den Dienst temporär aus- und wieder einschalten.

Papierkorb=Der Papierkorb enthält Dateien, die vom Computer gelöscht wurden. Diese Dateien werden erst beim Entleeren des Papierkorbs dauerhaft entfernt. Empfehlung: Vor dem löschen prüfen

Temporäre Dateien=Apps können temporäre Informationen in bestimmten Ordner speichern. Diese können manuell bereinigt werden, falls dies nicht automatisch durch die App geschieht. Löschen Sie diese Dateien nicht, nachdem Sie Updates oder neue Programme installiert haben, die einen Neustart erfordern. Manchmal verwenden diese Prozesse temporäre Dateien, um die Installation abzuschließen. Empfehlung: Vor dem löschen prüfen

Miniaturansichten=Windows behält eine Kopie aller Bild-, Video- und Dokumentenminiaturansicheten bei, damit diese schnell angezeigt werden können, wenn Sie einen Ordner öffnen. Wenn Sie diese Miniaturansichten löschen, werden sie bei Bedarf automatisch neu erstellt. Empfehlung: Löschen, da sie neu erstellt werden.

Internet Verlauf=In dem Internetverlauf, auch History, Chronik oder nur Verlauf genannt, speichern die Webbrowser die besuchten Internet-Seiten ab. So kann man über den Verlauf oder die Chronik schnell Webseiten wieder finden, die man in den letzten Tagen besucht hatte. Empfehlung: Im Browser den Verlauf löschen kann sinnvoll sein, wenn Sie den Computer mit mehreren Personen teilen und nicht jeder wissen soll, welche Seiten Sie im Internet besucht haben. 

Offlinewebseiten=Hierbei handelt es sich Webseiten die vom Browser komplett auf dem System gespeichert worden. Sie sind dann auch erreichbar, wenn der Browser sich im Offline-Modus befindet oder keine Internetverbindung besteht. Empfehlung: Löschen

Windows Spieleexplorer=Wenn Sie ein Spiel in Windows beenden oder verwerfen, werden die Ergebnisse in einer separaten Statistikdatei gespeichert. Empfehlung: Löschen, wenn Ihre Spielstatistik nicht gut aussieht

Zwischenablage=Die Zwischenablage ist ein äußerst praktisches Feature von Windows. Dank ihr lassen sich mit wenigen Klicks oder einem Tastendruck Elemente zwischenlagern. Anschließend können Sie die kopierten Elemente ebenso einfach wieder einfügen. Empfehlung: Löschen

Prefetch Daten=Dieser Ordner beziehungsweise Caching-Mechanismus hat die Aufgabe, Daten zu sammeln, die den Start häufig genutzter Programme (und/oder den Windows-Bootvorgang) beschleunigen. Diesen Ordner zu leeren, beschert kaum einen Tempogewinn. Der Prefetch-Ordner reinigt sich bei mehr als 128 Einträgen von Windows automatisch. Empfehlung: Im Allgemeinen kann der Ordner geleert werden, wenn das System mit Malware infiziert wurde oder ein ausgeprägtes Sauberkeits-Bedürfnis besteht. Das System beschleunigen und Speicherplatz freigeben tut man damit nicht.

Aufgerufene Dokumente=Windows merkte sich Ihre zuletzt verwendeten Dateien (dies kann ein Dokument, oder kürzlich angeschautes Foto oder Video sein) und zeigt diese an. Empfehlung: Hin und wieder ist es ratsam, die Liste zu löschen. 

Ausführen (im Startmenü)=Das Menü "Ausführen" (Win+R) des Start-Menüs führt eingetippte Befehle aus und merkt sich dabei die zuletzt eingegebenen Befehle. Benötigen Sie ein Kommando nochmals, müssen Sie es nicht erneut eintippen. Stattdessen können Sie es automatisch vervollständigen lassen oder aus einer Liste auswählen. Empfehlung: Die Liste wird  mit der Zeit unübersichtlich und kann gelöscht werden.

Dateiversionsverlauf=Die Technik des Dateiversionsverlaufes basiert auf den Schattenkopien bzw. Vorgängerversionen und wurde von Microsoft mit Windows 8 eingeführt und mit Windows 10 weiter verbessert. Mit ihm lassen sich Änderungen, die im Laufe der Zeit an einer Datei vorgenommen werden, speichern und zurückverfolgen. Ebenso ist eine Wiederherstellung einer älteren Version einer Datei möglich.
Empfehlung: Vor dem löschen prüfen. Der Dateiversionsverlauf schützt standardmäßig nur Dateien, die Sie in den Windows-Bibliotheken speichern. 

DNS Cache=Wenn Sie auf eine Website zugreifen, fordert Ihr Computer im Wesentlichen Webdaten von einem anderen Computer im Internet an. Es verwendet das Domain Name System (DNS). Wann immer Windows von einer bestimmten Route erfährt — z.B von Ihrem Computer zu Mirinsoft Servern — speichert dieser die Route vorübergehend im DNS-Cache. Wenn sich die DNS-Route ändert, ist Ihre zwischengespeicherte Kopie der Route jedoch veraltet, und dies kann zu Problemen führen (beispielsweise das Laden einer Website ist nicht möglich. Empfehlung: Das Löschen des DNS-Caches ist absolut harmlos.

BranchCache=Die BranchCache-Technologie ist eine Funktion zur Optimierung und Verbesserung der Geschwindigkeit in Netzwerken. Dabei werden übertragene Inhalte auf Servern oder Clients (Workstationen) in einem Zwischenspeicher abgelegt. Die Clients greifen dann im eigenen Subnetz zuerst auf die Zwischenspeicherungen zurück. BranchCache ist in der Regel nicht aktiviert

Druckwarteschlange=Dadurch werden alle Druckwarteschlangen bereinigt. Wenn Sie dies auf einem Server ausführen, sollten Sie zunächst sicherstellen, dass für die anderen Drucker auf dem Server keine weiteren Druckaufträge verarbeitet werden, da durch diesen Schritt auch diese Aufträge gelöscht werden. Empfehlung: Vor der löschen prüfen

Setup-Protokolldateien=Windows Setup erstellt Protokolldateien für alle während der Installation stattfindenden Aktionen. Empfehlung: Diese Dateien können gefahrlos gelöscht werden.

Protokolldateien für Windows-Upgrades=Diese Dateien enthalten Informationen, mit deren Hilfe Sie bei der Installation, Aktualisierung oder Wartung von Windows auftretende Probleme identifizieren und beheben können. Empfehlung: Sofern keine Upgrade Probleme aufgetreten sind, können diese Dateien ohne Probleme gelöscht werden.

Systemfehler-Speicherabbilddateien= Bei Systemfehlern von Windows und wenn Windows abstürzt (Bluescreen — Blauer Bildschirm des Todes, kurz auch BSoD) erstellt der Computer Speicherabbilddateien. Empfehlung: Diese Dateien sind sehr groß und können bedenkenlos gelöscht werden.

Windows-Archivierter Fehlerbericht=Wenn ein Programm abstürzt, erstellt Windows einen Fehlerbericht und sendet ihn an Microsoft. Diese Fehlerberichte können helfen, Probleme zu identifizieren und zu beheben. Archivierte Fehlerberichte wurden bereits an Microsoft gesendet. Empfehlung: Löschen

Windows-Fehlerbericht=Hierbei werden in der Warteschlange befindliche Fehlerberichte bereinigt, die noch nicht an Microsoft gesendet wurden. Empfehlung: Löschen

System Hibernationsdatei =Wenn der PC in den Ruhezustand versetzt wird, dann schreibt Windows den aktuellen Speicherinhalt in die Datei hyberfil.sys und fährt den Rechner dann herunter. Beim Reaktivieren des Systems (typischerweise durch Betätigen des Netzschalters) wird das Speicherabbild von der Festplatte eingelesen, was deutlich schneller ist als ein Neustart. Empfehlung: Wenn der Ruhezustand nicht verwendet und stattdessen das System am Ende des Tages heruntergefahren wird, kann die Datei bedenkenlos gelöscht werden.

System komprimieren=Hierbei werden Systemdateien komprimiert und die Windows 10 Installation verkleinert. Empfehlung: Sofern Speicherplatz-Knappheit herscht, kann mit dieser Funktion Platz (zwischen 2-3 GB) gewonnen werden. Da benötigte Dateien jeweils dekomprimiert werden müssen, kann dies aber Arbeitsspeicher und Prozessor belasten und so die System-Performance und die Benutererfahrung belasten. Die Komprimierung kann über die Undo Funktion wieder rückgängig gemacht werden.